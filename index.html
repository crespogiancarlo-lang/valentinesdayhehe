<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            padding-top: 100px;
        }

        h1 {
            color: #ff4d88;
            font-size: 40px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d88;
            color: white;
        }

        #no {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <p>I made something special just for you...</p>
    <button onclick="askValentine()">Click Here</button>

    <div id="question" style="display:none;">
        <h1>Will you be my Valentine? üíñ</h1>
        <button id="yes" onclick="sayYes()">Yes üíò</button>
        <button id="no" onmouseover="moveNo()">No üò¢</button>
    </div>

    <script>
        function askValentine() {
            document.getElementById("question").style.display = "block";
        }

        function sayYes() {
            document.body.innerHTML = "<h1>You just made me the happiest person alive ‚ù§Ô∏è</h1>";
        }

        function moveNo() {
            const button = document.getElementById("no");
            button.style.position = "absolute";
            button.style.left = Math.random() * window.innerWidth + "px";
            button.style.top = Math.random() * window.innerHeight + "px";
        }
    </script>

</body>
</html>
